<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NephroCare Pro ‚Äì Tabbed Input</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-6" x-data="{ tab: 'info' }">
    <h1 class="text-3xl font-bold text-center mb-6 text-green-700">NephroCare Pro ‚Äì Patient Entry</h1>

    <!-- Tabs Navigation -->
    <div class="flex space-x-4 border-b pb-2 mb-6">
      <template x-for="name in ['info', 'vitals', 'symptoms', 'labs', 'history', 'imaging', 'advanced']" :key="name">
        <button @click="tab = name" class="px-4 py-2 rounded-t font-semibold" :class="tab === name ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700'" x-text="name.charAt(0).toUpperCase() + name.slice(1)"></button>
      </template>
    </div>

    <!-- Tab Content -->
    <div class="bg-white p-6 rounded shadow">
      <!-- Info Tab -->
      <div x-show="tab === 'info'" class="space-y-4">
        <h2 class="text-xl font-semibold mb-4">Patient Info</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div><label>Name</label><input type="text" id="patient-name" class="w-full input"></div>
          <div><label>Age</label><input type="number" id="patient-age" class="w-full input"></div>
          <div><label>Gender</label><select id="patient-gender" class="w-full input"><option>Male</option><option>Female</option><option>Other</option></select></div>
          <div><label>Location</label><input type="text" id="patient-location" class="w-full input"></div>
        </div>
      </div>

      <!-- Vitals Tab -->
      <div x-show="tab === 'vitals'" class="space-y-4">
        <h2 class="text-xl font-semibold mb-4">Vitals & Volume</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div><label>SBP</label><input type="number" id="sbp" class="w-full input"></div>
          <div><label>DBP</label><input type="number" id="dbp" class="w-full input"></div>
          <div><label>Weight</label><input type="number" id="weight" class="w-full input"></div>
          <div><label>Volume Status</label>
            <select id="volume-status" class="w-full input">
              <option value="">Select</option>
              <option value="Normal">Normal</option>
              <option value="Hypervolemic">Hypervolemic</option>
              <option value="Hypovolemic">Hypovolemic</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Symptoms Tab -->
      <div x-show="tab === 'symptoms'" class="space-y-4">
        <h2 class="text-xl font-semibold mb-4">Symptoms</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <template x-for="sym in ['edema','fatigue','nausea','vomiting','breathlessness','decreased-urine-output','flank-pain','hematuria','polyuria','fever','sleep-history','recurrent-infections']" :key="sym">
            <label><input type="checkbox" :id="sym"> <span x-text="sym.replace(/-/g, ' ')"></span></label>
          </template>
        </div>
      </div>

      <!-- Labs Tab -->
      <div x-show="tab === 'labs'" class="space-y-4">
        <h2 class="text-xl font-semibold mb-4">Blood & Urine Tests</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <template x-for="test in ['egfr','creatinine','urea','potassium','sodium','calcium','phosphate','bicarbonate','hemoglobin','albumin','pth','acr','urine-protein-24h']" :key="test">
            <div><label x-text="test.toUpperCase().replace(/-/g, ' ')"></label><input type="number" step="any" :id="test" class="w-full input"></div>
          </template>
        </div>
      </div>

      <!-- History Tab -->
      <div x-show="tab === 'history'" class="space-y-4">
        <h2 class="text-xl font-semibold mb-4">Medical History</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <template x-for="hx in ['diabetes','hypertension','nsaid-use','past-stone-disease','family-ckd','tb','hiv','hepatitis','pregnancy-status','contrast-history','lithium-use']" :key="hx">
            <label><input type="checkbox" :id="hx"> <span x-text="hx.replace(/-/g, ' ')"></span></label>
          </template>
        </div>
      </div>

      <!-- Imaging Tab -->
      <div x-show="tab === 'imaging'" class="space-y-4">
        <h2 class="text-xl font-semibold mb-4">Ultrasound / Imaging</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div><label>Kidney Size</label><select id="kidney-size" class="w-full input"><option>Normal</option><option>Decreased</option><option>Increased</option><option>Asymmetrical</option></select></div>
          <div><label>Echogenicity</label><select id="echogenicity" class="w-full input"><option>Normal</option><option>Mildly increased</option><option>Markedly increased</option></select></div>
          <div><label>Hydronephrosis</label><select id="hydronephrosis" class="w-full input"><option>None</option><option>Mild</option><option>Moderate</option><option>Severe</option></select></div>
          <div><label>Stones</label><select id="stones" class="w-full input"><option>None</option><option>Single</option><option>Multiple</option><option>Bilateral</option></select></div>
          <div><label>Cysts</label><select id="cysts" class="w-full input"><option>None</option><option>Single</option><option>Multiple unilateral</option><option>Multiple bilateral</option></select></div>
        </div>
      </div>

      <!-- Advanced Tab -->
      <div x-show="tab === 'advanced'" class="space-y-4">
        <h2 class="text-xl font-semibold mb-4">Advanced Labs & Reports</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div><label>ANA</label><input type="text" id="ana" class="w-full input"></div>
          <div><label>ASO</label><input type="number" id="aso" class="w-full input"></div>
          <div><label>Vitamin D</label><input type="number" step="0.1" id="vitamin-d" class="w-full input"></div>
          <div><label>B12</label><input type="number" id="b12" class="w-full input"></div>
          <div><label>Uric Acid</label><input type="number" id="uric-acid" class="w-full input"></div>
          <div><label>Magnesium</label><input type="number" id="magnesium" class="w-full input"></div>
          <div><label>TSH</label><input type="number" id="tsh" class="w-full input"></div>
          <div><label>Prolactin</label><input type="number" id="prolactin" class="w-full input"></div>
          <div><label>HBsAg</label><select id="hbsag" class="w-full input"><option>Negative</option><option>Positive</option></select></div>
        </div>
        <h3 class="text-lg font-semibold mt-6">Reports</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div><label>CBC Summary</label><textarea id="cbc" class="w-full input"></textarea></div>
          <div><label>ECG</label><textarea id="ecg" class="w-full input"></textarea></div>
          <div><label>LFT</label><textarea id="lft" class="w-full input"></textarea></div>
          <div><label>ABG</label><textarea id="abg" class="w-full input"></textarea></div>
        </div>
      </div>
    </div>
  </div>
<!-- Diagnosis & Output Section -->
<div class="bg-white mt-6 p-6 rounded shadow space-y-6">
  <button id="generate-diagnosis" class="px-4 py-2 bg-green-600 text-white rounded">üß† Generate Diagnosis</button>

  <div id="missing-fields" class="text-red-600 font-medium"></div>

  <div>
    <h2 class="text-lg font-semibold text-green-700 mt-4">üë®‚Äç‚öïÔ∏è Doctor‚Äôs Diagnosis</h2>
    <textarea id="doctor-diagnosis" class="w-full border p-2 rounded h-32" readonly></textarea>
  </div>

  <div>
    <h2 class="text-lg font-semibold text-blue-700 mt-4">üë• Patient-Friendly Explanation</h2>
    <textarea id="patient-diagnosis" class="w-full border p-2 rounded h-32" readonly></textarea>
  </div>

  <div>
    <h2 class="text-lg font-semibold text-purple-700 mt-4">üíä Suggested Medicines</h2>
    <div id="medicine-output" class="bg-gray-100 p-4 rounded"></div>
  </div>

  <button id="print-button" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">üñ®Ô∏è Print Prescription</button>
</div>
<form id="visit-form">...</form>

  <style>
    .input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
    }
  </style>
</body>
</html>
