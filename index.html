<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NephroCare Pro</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <h1>NephroCare Pro</h1>

  <form id="visit-form">
    <section>
      <h2>Patient Info</h2>
      <input type="text" name="general-name" placeholder="Name" required />
      <input type="number" name="general-age" placeholder="Age" />
      <select name="general-gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </section>

    <section>
      <h2>Medical History</h2>
      <label><input type="checkbox" name="medical-diabetes" /> Diabetes</label>
      <label><input type="checkbox" name="medical-hypertension" /> Hypertension</label>
      <label><input type="checkbox" name="medical-nsaid-use" /> NSAID Use</label>
      <label><input type="checkbox" name="medical-past-stone-disease" /> Past Stone Disease</label>
      <label><input type="checkbox" name="medical-family-ckd" /> Family History of CKD</label>
    </section>

    <section>
      <h2>Symptoms</h2>
      <label><input type="checkbox" name="symptoms-edema" /> Edema</label>
      <label><input type="checkbox" name="symptoms-fatigue" /> Fatigue</label>
      <label><input type="checkbox" name="symptoms-nausea" /> Nausea</label>
    </section>
<!-- Additional Tests & History Accordion -->
<div x-data="{ open: false }" class="border rounded-lg overflow-hidden mb-4">
  <button @click="open = !open" class="w-full bg-green-700 text-white p-3 text-left text-lg font-semibold">
    Additional Tests & History
  </button>
  <div x-show="open" x-transition class="p-4 bg-white border-t">
    <form id="additional-tests-form">
      <!-- Hormones -->
      <label for="prolactin">Prolactin (ng/mL):</label>
      <input type="number" step="0.1" id="prolactin" name="prolactin" placeholder="Enter Prolactin level">

      <label for="tsh">TSH (ÂµIU/mL):</label>
      <input type="number" step="0.01" id="tsh" name="tsh" placeholder="Enter TSH">

      <label for="vitamin-d">Vitamin D (ng/mL):</label>
      <input type="number" step="0.1" id="vitamin-d" name="vitamin-d" placeholder="Enter Vitamin D">

      <!-- Electrolytes & Minerals -->
      <label for="b12">Vitamin B12 (pg/mL):</label>
      <input type="number" id="b12" name="b12" placeholder="Enter B12">

      <label for="magnesium">Magnesium (mg/dL):</label>
      <input type="number" step="0.01" id="magnesium" name="magnesium" placeholder="Enter Magnesium">

      <label for="uric-acid">Uric Acid (mg/dL):</label>
      <input type="number" step="0.1" id="uric-acid" name="uric-acid" placeholder="Enter Uric Acid">

      <!-- Infections & Immuno -->
      <label for="ana">ANA (Antinuclear Antibody):</label>
      <input type="text" id="ana" name="ana" placeholder="Positive/Negative or value">

      <label for="aso">ASO Titer (IU/mL):</label>
      <input type="number" id="aso" name="aso" placeholder="Enter ASO value">

      <label for="hbsag">HBsAg:</label>
      <select id="hbsag" name="hbsag">
        <option value="">Select</option>
        <option value="Positive">Positive</option>
        <option value="Negative">Negative</option>
      </select>

      <!-- Blood & Biochem -->
      <label for="cbc">CBC Findings Summary:</label>
      <textarea id="cbc" name="cbc" placeholder="Enter key CBC findings (e.g., anemia, WBC, platelets)"></textarea>

      <label for="ecg">ECG Summary:</label>
      <textarea id="ecg" name="ecg" placeholder="Normal, LVH, Tall T waves, etc."></textarea>

      <label for="abg">ABG Result:</label>
      <input type="text" id="abg" name="abg" placeholder="e.g. pH 7.28, HCO3 16">

      <label for="lft">Liver Function Summary:</label>
      <textarea id="lft" name="lft" placeholder="SGPT, SGOT, Albumin, Bilirubin etc."></textarea>

      <!-- History -->
      <label><input type="checkbox" id="pregnancy-status" name="pregnancy-status"> Currently Pregnant</label>
      <label><input type="checkbox" id="contrast-history" name="contrast-history"> Recent Contrast Exposure</label>
      <label><input type="checkbox" id="lithium-use" name="lithium-use"> History of Lithium Use</label>
      <label><input type="checkbox" id="polyuria" name="polyuria"> Polyuria (Excess Urine)</label>
      <label><input type="checkbox" id="recurrent-infections" name="recurrent-infections"> Recurrent Infections</label>
      <label><input type="checkbox" id="sleep-history" name="sleep-history"> Sleep Issues (Insomnia, Day Sleepiness)</label>
      <label><input type="checkbox" id="fever" name="fever"> Fever</label>
    </form>
  </div>
</div>

    <section>
      <h2>Blood Tests</h2>
      <input type="number" name="blood-creatinine" placeholder="Creatinine" step="0.01" />
      <input type="number" name="blood-egfr" placeholder="eGFR" />
      <input type="number" name="blood-urea" placeholder="Urea" />
      <input type="number" name="blood-potassium" placeholder="Potassium" step="0.01" />
      <input type="number" name="blood-sodium" placeholder="Sodium" />
      <input type="number" name="blood-bicarbonate" placeholder="Bicarbonate" step="0.1" />
      <input type="number" name="blood-phosphate" placeholder="Phosphate" step="0.01" />
      <input type="number" name="blood-calcium" placeholder="Calcium" step="0.01" />
      <input type="number" name="blood-hemoglobin" placeholder="Hemoglobin" step="0.1" />
      <input type="number" name="blood-albumin" placeholder="Albumin" step="0.1" />
      <input type="number" name="blood-pth" placeholder="PTH" />
    </section>

    <section>
      <h2>Urine Tests</h2>
      <input type="number" name="urine-acr" placeholder="ACR" />
      <input type="number" name="urine-urine-protein-24h" placeholder="24h Urine Protein" step="0.01" />
    </section>

    <section>
      <h2>Ultrasound</h2>
      <select name="ultrasound-echogenicity">
        <option value="">Echogenicity</option>
        <option value="Normal">Normal</option>
        <option value="Mildly increased">Mildly increased</option>
        <option value="Markedly increased">Markedly increased</option>
      </select>
      <select name="ultrasound-kidney-size">
        <option value="">Kidney Size</option>
        <option value="Normal">Normal</option>
        <option value="Decreased">Decreased</option>
        <option value="Increased">Increased</option>
      </select>
    </section>

    <button type="submit">Generate Diagnosis</button>
  </form>

  <section>
    <h2>Diagnosis Output</h2>
    <pre id="diagnosis-output"></pre>
    <div id="missing-fields"></div>
  </section>

  <section>
    <h2>Suggested Medicines</h2>
    <div id="medicine-output"></div>
  </section>

  <section>
    <button id="print-button">Download PDF</button>
    <div id="pdf-content">
      <h2>NephroCare Report</h2>
      <div id="diagnosis-output"></div>
      <div id="medicine-output"></div>
    </div>
  </section>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
