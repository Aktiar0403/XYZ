<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NephroCare Pro</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    input, select { padding: 6px; margin: 4px; width: 100%; max-width: 300px; }
    .section { margin-bottom: 30px; }
    .med-block { background: #f9f9f9; padding: 10px; margin-bottom: 10px; border-left: 4px solid #2a9d8f; }
    .output { white-space: pre-wrap; background: #eef; padding: 15px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>NephroCare Pro</h1>

  <form id="visit-form">
    <div class="section">
      <h3>Patient Info</h3>
      <input type="text" name="general-patient-name" placeholder="Patient Name" />
      <input type="number" name="general-patient-age" placeholder="Age" />
    </div>

    <div class="section">
      <h3>Blood Tests</h3>
      <input type="number" name="blood-creatinine" placeholder="Creatinine (mg/dL)" step="0.01" />
      <input type="number" name="blood-egfr" placeholder="eGFR (ml/min/1.73mÂ²)" step="0.1" />
      <input type="number" name="blood-urea" placeholder="Urea (mg/dL)" step="1" />
      <input type="number" name="blood-potassium" placeholder="Potassium (mmol/L)" step="0.1" />
      <input type="number" name="blood-sodium" placeholder="Sodium (mmol/L)" step="1" />
      <input type="number" name="blood-bicarbonate" placeholder="Bicarbonate (mEq/L)" step="0.1" />
    </div>

    <div class="section">
      <h3>Urine & Imaging</h3>
      <input type="number" name="urine-acr" placeholder="Urine ACR (mg/g)" step="1" />
      <select name="ultrasound-echogenicity">
        <option value="">Echogenicity</option>
        <option value="Normal">Normal</option>
        <option value="Mildly increased">Mildly increased</option>
        <option value="Markedly increased">Markedly increased</option>
      </select>
    </div>

    <div class="section">
      <h3>Medical History</h3>
      <label><input type="checkbox" name="medical-diabetes" /> Diabetes</label><br />
      <label><input type="checkbox" name="medical-hypertension" /> Hypertension</label><br />
      <label><input type="checkbox" name="medical-nsaid-use" /> NSAID Use</label>
    </div>

    <button type="submit">Generate Diagnosis</button>
  </form>

  <div class="section">
    <h2>Diagnosis Output</h2>
    <div id="diagnosis-output" class="output"></div>
  </div>

  <div class="section">
    <h2>Suggested Medicines</h2>
    <div id="medicine-output"></div>
  </div>

  <div class="section">
    <h3>Recommended Tests or Missing Info</h3>
    <div id="missing-fields"></div>
  </div>

  <div class="section">
    <button id="print-button">Download PDF</button>
    <div id="pdf-content" style="display: none;">
      <h2>NephroCare Diagnosis Report</h2>
      <div id="pdf-diagnosis-output"></div>
      <div id="pdf-medicine-output"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
